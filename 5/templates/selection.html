{% extends "base.html" %}

{% block content %}
    <div>
        <form class="login_form" method="post">
            <input type="surname" class="form-control form-group" id="surname" aria-describedby="surnameHelp" placeholder="Введите фамилию" name="surname">
            <input type="name" class="form-control form-group" id="name" placeholder="Введите имя" name="name">
            <input type="email" class="form-control form-group" id="email" aria-describedby="emailHelp" placeholder="Введите адрес электронной почты" name="email">
            <div class="form-group">
                <label for="classSelect">Какое у вас образование?</label>
                <select class="form-control" id="classSelect" name="class">
                  <option>Начальное</option>
                  <option>Среднее</option>
                  <option>Высшее</option>
                </select>
             </div>
            <div class="form-group">
                <label for="classSelect">Какие у Вас есть профессии?</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="accept">
                    <label class="form-check-label" for="acceptRules">Инженер-исследователь</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="accept">
                    <label class="form-check-label" for="acceptRules">Инженер-строитель</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="accept">
                    <label class="form-check-label" for="acceptRules">Пилот</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input"  name="accept">
                    <label class="form-check-label" for="acceptRules">Метеоролог</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="accept">
                    <label class="form-check-label" for="acceptRules">Инженер по жизнеобеспечению</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="accept">
                    <label class="form-check-label" for="acceptRules">Инженер по радиационной защите</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="accept">
                    <label class="form-check-label" for="acceptRules">Врач</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" name="accept">
                    <label class="form-check-label" for="acceptRules">Экзобиолог</label>
                </div>
            </div>
            <div class="form-group">
                <label for="form-check">Укажите пол</label>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="male" value="male" checked>
                  <label class="form-check-label" for="male">
                    Мужской
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="sex" id="female" value="female">
                  <label class="form-check-label" for="female">
                    Женский
                  </label>
                </div>
            </div>
            <div class="form-group">
                <label for="about">Почему Вы хотите принять участие в миссии?</label>
                <textarea class="form-control" id="about" rows="3" name="about"></textarea>
            </div>
            <div class="form-group">
                <label for="photo">Приложите фотографию</label>
                <input type="file" class="form-control-file" id="photo" name="file">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="acceptRules" name="accept">
                <label class="form-check-label" for="acceptRules">Готовы остаться на Марсе?</label>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
{% endblock %}
